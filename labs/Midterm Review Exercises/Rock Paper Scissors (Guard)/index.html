<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>


    <form>
        <input type="radio" name="options" value="Rock">Rock<br>
        <input type="radio" name="options" value="Paper">Paper<br>
        <input type="radio" name="options" value="Scissors">Scissors<br>
        <input type="radio" name="options" value="Guard">Guard<br>

        <button id="submit" type="button">submit</button>

    </form>
    <div class="box">
        <h2>Your Guess:</h2>
        <p id="humanResult"></p>
    </div>
    <div class="box">
        <h2>Computer Guess:</h2>
        <p id="computerResult"></p>
    </div>
    <div class="box">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>
    <div class="box">
        <h2>Your Score</h2>
        <p id="humanScore">0</p>
    </div>
    <div class="box">
        <h2>Computer Score</h2>
        <p id="computerScore">0</p>
    </div>


    <script src="app.js"></script>
</body>

</html>
